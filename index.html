<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- left panel -->
    <div class="photo">
      <img src="./assets/leaves.png" alt="" />
    </div>
    <div class="labelcontainer">
      <div class="photolabel">ODIN</div>
    </div>

    <!-- Right panel -->
    <div class="main">
      <div class="title">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started.<br />
        </h1>
        <h1>You <em>know</em> you want to.</h1>
      </div>

      <!-- form -->
      <form action="" method="post" id="signupform">
        <div class="mainform">
          <div class="inputPair">
            <label for="name2">FIRST NAME</label>
            <input type="text" id="first_name" />
          </div>
          <div class="inputPair">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" />
          </div>
          <div class="inputPair">
            <label for="email">EMAIL</label>
            <input type="email" id="email" />
          </div>
          <div class="inputPair">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number" />
          </div>
          <div class="inputPair">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="inputPair">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" id="password2" />
          </div>
        </div>

        <div class="end">
          <button>Create Account</button>
          <p>Already have an account? <a href="" class="plink">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
